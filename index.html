</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Wrap in try-catch to avoid console errors in preview environments (like AI Studio)
          try {
             const swUrl = './sw.js';
             navigator.serviceWorker.register(swUrl)
              .then(reg => console.log('SW Registered!', reg.scope))
              .catch(err => {
                 // Suppress logging full error in preview environment to keep console clean
                 if (window.location.hostname.includes('ai.studio') || window.location.hostname.includes('googleusercontent')) {
                    console.debug('SW Registration skipped in preview env');
                 } else {
                    console.log('SW Failed:', err);
                 }
              });
          } catch (e) {
             console.debug('SW not supported in this env');
          }
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
